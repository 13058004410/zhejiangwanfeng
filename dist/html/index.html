    <!-- 轮播指示器选中时图片替换 -->
    <script>
        $(function(){
            $('.indecate li').hover(function(){
                    $(this).addClass('active').siblings().removeClass('active')
                },
                // function(){
                //     $(this).siblings().removeClass('active')
                // }
            )
        })
    </script>



    <script>
        var no=0;
        var arr=['../img/nav.png','../img/close.png'];
        function fun(){
            no^=1;
            $('.icon').css({
                'background':'url('+arr[no]+')',
                'background-size':'cover'
            })
        }
    </script>
